<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
	<script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../../static/plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../../static/plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../../static/plugins/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="../../static/js/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../../static/plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../../static/plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->

	<script type="text/javascript" src="../../static/js/base_pagination.js"></script>
	<script type="text/javascript" src="../../static/plugins/angularjs/pagination.js"></script>
	<script type="text/javascript" src="../../static/js/service/articleService.js"></script>
	<script type="text/javascript" src="../../static/js/controller/articleController.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="myblog" ng-controller="articleController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">文章管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
							<!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                                   
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
									<div class="box-tools pull-right">
										<div class="has-feedback">
											标题名称：<input  ng-model="art.title">
											副标题名称： <input  ng-model="art.subTitle">
											<button class="btn btn-default" ng-click="findByCriteria()">查询</button>
										</div>
									</div>
                                </div>
                            </div>
                            <!--工具栏/--><!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                             
										  <th class="sorting_asc">标题</th>
									      <th class="sorting">副标题</th>									      
												     				
												     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                         
								
									  <tr ng-repeat="article in list">
			                            
									      <td>{{article.title}}</td>
		                                  <td>{{article.subTitle}}</td>T
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findByOne(article.id)">详情</button>
											<button type="button" class="btn bg-olive btn-xs" title="删除" ng-click="del(article.id)" > 删除</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
						<!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>

					</div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">文章编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="1200px">
		      	<tr>
		      		<td>标题</td>
		      		<td><input  class="form-control" placeholder="标题名称"  ng-model="entity.title">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>副标题</td>
		      		<td><input  class="form-control" placeholder="副标题名称" ng-model="entity.subTitle">  </td>
		      	</tr>
					<tr>文章</tr>
					<div class="col-md-3 data editer">
		<textarea name="content" style="width:20px;height:50px;visibility:hidden;" ng-model="entity.article"></textarea>
	</div>
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
              <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
</body>
</html>
